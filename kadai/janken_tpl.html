<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>じゃんけん</title>
</head>
<body>

<header>
  <h1>じゃんけん</h1>
</header>

<main>

  <div class="saisho">最初はグー♪ じゃんけんぽん（クリック↓）</div>
    
  <ul>
    <li id="gu_btn"><img src = "img/gu.jpg" width="100"></li>
    <li id="cho_btn"><img src = "img/choki.jpg" width="100"></li>
    <li id="par_btn"><img src = "img/pa.jpg" width="100"></li>
  </ul>
  <div class="saisho">
    <div>コンピュータは？<br>
      <span id="pc_hands"></span>
    </div>
    <div id="judgement">いざ勝負！</div>
  </div>
</main>

<footer></footer>

<script>
//じゃんけん用のSCRIPTを書いてください


//１．グーの場合
$("#gu_btn").on("click",function(){
  //1.乱数(1-3)
  const r = Math.ceil(Math.random()*3);
  
  //2.if分岐処理
  let view = "";
  let shoubu = "";
  if(r == 1){
    view = '<img src = "img/gu.jpg" width="100">';
    shoubu = '<img src = "img/aiko.jpg" width="150">';
  }
  if(r == 2){
    view = '<img src = "img/choki.jpg" width="100">';
    shoubu = '<img src = "img/kachi.jpg" width="200">';
  }
  if(r == 3){
    view = '<img src = "img/pa.jpg" width="100">';
    shoubu = '<img src = "img/make.jpg" width="200">';
  }
  
  //3.表示処理
  $("#pc_hands").html(view);
  $("#judgement").html(shoubu)
  
});
